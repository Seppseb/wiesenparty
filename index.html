<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Willkommen bei der Wiesenparty</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s, color 0.3s;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s;
    }
    h1 {
        color: #333;
        text-align: center;
    }
    p {
        margin-bottom: 20px;
    }
    button {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
    }
    /* Dark Mode Styles */
    body.dark-mode {
        background-color: #222;
        color: #ddd;
    }
    body.dark-mode .container {
        background-color: #333;
    }
    body.dark-mode h1 {
        color: #ddd;
    }
    body.dark-mode p {
        color: #ccc;
    }
    body.dark-mode button {
        background-color: #555;
    }
</style>
</head>
<body class="dark-mode">

<div class="container">
    <h1>Willkommen bei der Wiesenparty</h1>
    <p>Vielen Dank für Ihr Interesse an unserer Party! Bevor Sie mit der Anmeldung fortfahren, lesen Sie bitte die untenstehenden Informationen.</p>
    <p>Wichtig:</p>
    <ul>
        <li>Keine Flaschen oder Müll an/auf der Straße liegen lassen</li>
        <li>2.</li>
        <li>3.</li>
        <li>4.</li>
    </ul>
    <a href="registration.html"><button>Weiter zur Anmeldung</button></a>
</div>

<div style="text-align: center; margin-top: 20px;">
    <label for="dark-mode-toggle">Dark Mode</label>
    <!-- Bind the "checked" attribute to isDarkMode -->
    <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()" 
</div>


<script>
        // Load dark mode state on page load
    document.addEventListener('DOMContentLoaded', function() {
	const isDarkMode = localStorage.getItem('darkMode') === 'true' || false; // Set default to true if not found
        const body = document.body;
        if (isDarkMode) {
            body.classList.add('dark-mode');
        }
        // Update checkbox state
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.checked = isDarkMode;
    });

    function toggleDarkMode() {
        const body = document.body;
        const isDarkMode = body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDarkMode);
        // Update checkbox state
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.checked = isDarkMode;
    }
</script>

</body>
</html>
